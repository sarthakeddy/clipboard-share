<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Clipboard Share</title>
    <link href="options.css" rel="stylesheet">
  </head>
  <body>
    <form method="post" class="box" name="form">
      <h1>Send Message</h1>
      <input type="text" id="number" name="number" placeholder="Enter the number">
      <input type="text" id="message" name="message" placeholder="Enter the message">
      <button type="submit" id="send">Send</button>
    </form>
    <script src="option.js"></script>
  </body>
</html>
